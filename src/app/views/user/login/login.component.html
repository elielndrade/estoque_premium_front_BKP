<div class="container-login">

  <div class="col-12 col-md-6 col-lg-5 card p-4 d-flex justify-content-center">
    <div class="logo">
      <img src="../../../../assets/images/ep.png" alt="">
    </div>

    <div class="form mt-5">
      <div class="row text-center">
        <h4> Faça seu login </h4>
        <p> Entre com sua conta e realize suas vendas </p>
      </div>

      <div class="row mt-3">
        <app-input-default label="Email" type="email" placeHolder="nome@mail.com" [control]="email"></app-input-default>
      </div>

      <div class="row">
        <app-input-default label="Senha" type="password" placeHolder="*******" [control]="password"></app-input-default>
      </div>

      <div class="row px-2 mb-4">
        <a href=""> Esqueceu sua senha ? </a>
      </div>

      <div class="row mt-2">
        <app-button-default text="Entrar" (clickAction)="login()"></app-button-default>
      </div>

      <div>
        <div class="row mt-4">
          <p> Não tem uma conta ? <a routerLink="../register"> Cadastre-se </a> </p>
        </div>
      </div>
    </div>

  </div>
</div>
