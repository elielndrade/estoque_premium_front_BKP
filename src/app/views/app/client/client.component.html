<div class="row px-3 mb-4">
  <h3> Clientes </h3>
</div>
<div id="stock-control-container">
  <div class="search-bar">
    <div class="input-search">
      <input type="text" class="" placeholder="Pesquisar" aria-label="Pesquisar...">
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="row align-items-center justify-content-between mt-3">
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3 d-flex justify-content-end">
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalProduct">Novo Cliente</button>
    </div>
  </div>

  <table id="stockTable" *ngIf="data">
    <thead>
      <tr>
        <th class="col-2">ID</th>
        <th class="col-5">Nome</th>
        <th class="col-4">Documento</th>
        <th class="col"></th>
      </tr>
    </thead>
    <tbody>

      <ng-container *ngFor="let client of data">
        <tr>
          <td class="col-2"> {{client.id}} </td>
          <td class="col-5"> {{client.nome}} </td>
          <td class="col-4"> {{client.documento}} </td>
          <td class="col d-flex">
            <button class="btn btn-primary me-2" (click)="update(client)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(client)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-container>

    </tbody>
  </table>

</div>

<div class="modal fade" id="modalProduct" tabindex="-1" aria-labelledby="modalProductLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductLabel">{{ isEditMode ? 'Editar Marca' : 'Adicionar nova marca' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="row">
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Nome" placeHolder="nome"></app-input-default>
            </div>
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Apelido" placeHolder="apelido"></app-input-default>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Razão Social"
                placeHolder="Razão Social"></app-input-default>
            </div>
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="RG/N° Inscrição"
                placeHolder="RG/N° Inscrição"></app-input-default>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Email" placeHolder="Email"></app-input-default>
            </div>
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Celular" placeHolder="Celular"></app-input-default>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Telefone"
                placeHolder="Telefone"></app-input-default>
            </div>
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Documento"
                placeHolder="Documento"></app-input-default>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <app-input-default [control]="name" type="text" label="CEP" placeHolder="CEP"></app-input-default>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Endereço"
                placeHolder="Endereço"></app-input-default>
            </div>
            <div class="col-6">
              <app-input-default [control]="name" type="text" label="Cidade" placeHolder="cidade"></app-input-default>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
      </div>
    </div>
  </div>
</div>
