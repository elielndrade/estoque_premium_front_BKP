<div class="mb-3 {{classcontainer}}">
  <label for="{{ id }}" class="form-label">{{label}}</label>
  <input type="{{type}}" class="form-control {{classname}}" id="{{ id }}" placeholder="{{placeHolder}}"
    [formControl]="control" [readonly]="disabled" (keydown)="onChange($event)" (keypress)="onChange($event)"
    (keyup)="onChange($event)" (change)="onChange($event)" accept="{{accept}}" [maxlength]="maxlenght">
</div>
