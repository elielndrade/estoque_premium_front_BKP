<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">{{label}}</label>
  <input type="{{type}}" class="form-control {{classname}}" id="exampleFormControlInput1" placeholder="{{placeHolder}}"
    [formControl]="control" [readonly]="disabled" (keydown)="onChange($event)" (keypress)="onChange($event)"
    (keyup)="onChange($event)" (change)="onChange($event)">
</div>
